# @package _global_
defaults:
  - override /data: sports
  - override /model: timm_classifier
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: default

# Experiment name
name: mobilenet_v3_sports_ex

# Experiment description
description: A simple experiment to test the mobilenet_v3 model on the sports classification dataset

seed: 42

# data parameters
data:
  batch_size: 32
  num_workers: 0
  pin_memory: True

# trainer parameters
trainer:
  min_epochs: 1
  max_epochs: 2

# model parameters
model:
  num_classes: 101
  base_model: "mobilenetv3_small_050"
  learning_rate: 0.001
  weight_decay: 0.0001
  pretrained: False

regularization:
  gradient_clipping: 0.5
  
## Early stopping parameters
callbacks:
  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"
  model_checkpoint:
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    monitor: "val/acc"
    mode: "max"
    filename: "best_model"
    save_top_k: 1
    save_last: True
  
# logger configuration
logger:
  aim:
    experiment: ${name}
    run_name: ${model.base_model}_run_${seed}
  # mlflow:
  #   experiment_name: ${name}
  #   run_name: ${model.base_model}_run_${seed}
s3_model_save_location: "pytorch-timm-emlov4"
tags: ["sports", "classification", "mobilenet_v3"]
